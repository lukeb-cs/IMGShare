<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGShare</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <style>
        * {
            color: #E3E5E8;
            font-weight: 1000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #2C2F33;
        }
        p, input, img {
            margin-left: 2vw;
        }
        p {
            font-size: 18px;
            font-weight: 700;
        }
        img {
            margin-top: 3vh;
            border: 2px solid #E3E5E8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        input {
            padding-top: 3vh;
        }
        body {
            margin: 0;
            background-color: #2C2F33;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #E3E5E8;
            margin-bottom: 3vh;
        }
        #items {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #div {
            margin-right: 2vw;
        }
        #button {
            margin-top: 2vh;
            color: #2C2F33;
            padding: 5px;
            border: 2px solid #E3E5E8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #button:hover {
            background-color: #2C2F33;
            color: #E3E5E8;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>IMGShare</h1>
    </div>
    <div id="items">
        <input type="file" id="fileInput" accept=".png, .jpg">
        <div id="div"></div>
        <div id="URLitem">

        </div>
    </div>
</body>
<script>
    window.onload = checkURL();
    function checkURL() {
        const value = decodeURIComponent(window.location.hash.slice(1));
        if (value) {
            const binary = atob(value);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            const imgElement = document.createElement('img');
            const blob = new Blob([bytes], { type: 'image/png' });
            const url = URL.createObjectURL(blob);
            imgElement.alt = "Image Tranferred";
            imgElement.src = url;
            const div = document.getElementById("div");
            div.appendChild(imgElement);
            const page = window.location.href;
            const URLitem = document.getElementById("URLitem");
            const button = document.createElement("button");
            button.textContent = "Copy URL to Clipboard";
            button.id = "button";
            button.addEventListener("click", () => {
                navigator.clipboard.writeText(page)
            });
            URLitem.appendChild(button);
        }
    }
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            let byteArray;
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                byteArray = new Uint8Array(arrayBuffer);
                let binary = '';
                for (let i = 0; i < byteArray.length; i++) {
                    binary += String.fromCharCode(byteArray[i]);
                }
                const base64String = btoa(binary);
                window.location.hash = encodeURIComponent(base64String);
                alert("Upload Complete");
                location.reload();
            };
        reader.readAsArrayBuffer(file);
        }
    });
</script>
</html>
